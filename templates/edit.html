{% extends 'base.html' %}

{% block title %}Edit details{% endblock %}

{% block content %}
<div class="text-center">
    <h2>Edit details</h2>
    <form method="POST"> 
        {% csrf_token %}
        {% for form in fm %}
        <span class="text-danger">{{ form.errors }}</span>
        <label> {{ form.label }}</label> {{form}} <br>
        {% endfor %}
        <br>
        <button class="btn btn-success btn-block " name="submit">Submit </button>
    </form>
</div>
{% endblock %}
