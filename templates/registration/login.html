{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="text-center">
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success btn-outline-light" type="submit">Log In</button>
  </form>
</div>
{% endblock %}
